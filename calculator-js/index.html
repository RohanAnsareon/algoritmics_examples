<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>
        * {
            text-align: center;
        }

        input[type=number]::-webkit-inner-spin-button,
        input[type=number]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        .form-control {
            text-align: end;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card col-12 col-sm-8 col-md-5 col-lg-3 p-3">
            <!-- Display -->
            <div class="row">
                <div class="col p-1">
                    <input id="display" type="text" class="form-control w-100 h-100 form-control-lg" disabled />
                </div>
                <div class="col-2">
                    <div class="row">
                        <div class="col p-1">
                            <button class="btn btn-outline-success w-100">H</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col p-1">
                            <button id="clear-btn" class="btn btn-outline-danger w-100">C</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row keyboard">
                <div class="col-3 p-1"><button class="btn btn-outline-secondary w-100">1</button></div>
                <div class="col-3 p-1"><button class="btn btn-outline-secondary w-100">2</button></div>
                <div class="col-3 p-1"><button class="btn btn-outline-secondary w-100">3</button></div>
                <div class="col-3 p-1"><button class="btn btn-outline-secondary w-100">+</button></div>
                <div class="col-3 p-1"><button class="btn btn-outline-secondary w-100">4</button></div>
                <div class="col-3 p-1"><button class="btn btn-outline-secondary w-100">5</button></div>
                <div class="col-3 p-1"><button class="btn btn-outline-secondary w-100">6</button></div>
                <div class="col-3 p-1"><button class="btn btn-outline-secondary w-100">-</button></div>
                <div class="col-3 p-1"><button class="btn btn-outline-secondary w-100">7</button></div>
                <div class="col-3 p-1"><button class="btn btn-outline-secondary w-100">8</button></div>
                <div class="col-3 p-1"><button class="btn btn-outline-secondary w-100">9</button></div>
                <div class="col-3 p-1"><button class="btn btn-outline-secondary w-100">x</button></div>
                <div class="col-3 p-1"><button class="btn btn-outline-secondary w-100">.</button></div>
                <div class="col-3 p-1"><button class="btn btn-outline-secondary w-100">0</button></div>
                <div class="col-3 p-1"><button class="btn btn-outline-secondary w-100">=</button></div>
                <div class="col-3 p-1"><button class="btn btn-outline-secondary w-100">/</button></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
