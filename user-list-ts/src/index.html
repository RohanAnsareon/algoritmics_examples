<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row m-2">
            <div class="col">
                <form id="command-form">
                    <div class="form-group">
                        <label for="command">Command</label>
                        <div class="input-group">
                            <input type="text" name="command" id="command" class="form-control"
                                placeholder="Enter command" required>
                            <button type="submit" class="btn btn-outline-primary">Execute</button>
                        </div>
                        <small class="text-muted">create [username] <br> </small>
                        <small class="text-muted">remove [user id] <br> </small>
                        <small class="text-muted">rename [user id] [username] <br> </small>
                    </div>
                </form>
            </div>
            <div class="col">
                <table class="table">
                    <thead>
                        <th>#</th>
                        <th>Name</th>
                    </thead>
                    <tbody id="user-list"></tbody>
                </table>
            </div>
        </div>

    </div>
</body>

</html>
